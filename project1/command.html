<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta firstname="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta firstname="description" content="">
    <meta firstname="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-secondary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block "><img src="images/8.jfif" alt="Nature" style="width:100%" height="100%"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 btn-secondary mb-4">place an order!!</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Name of the Product">
                                    </div>
                                    <!-- <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="name of product">
                                    </div> -->
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Quarter">
                                    </div>
                                    
                                    <div class="col-sm-6 p-3" >
                                        <select class="form-control">
                                            <option value="0" selected="">Perishable/non-perishable</option>
                                            <option value="1">perishable</option>
                                            <option value="2">non-perishable</option>
                                            
                                        </select>
                                    </div>
                                    <div class="col-sm-6 p-3" >
                                        <select class="form-control">
                                            <option value="0" selected="">Quantity</option>
                                            <option value="1">1 bag</option>
                                            <option value="2">2 bag</option>
                                            <option value="1">3 bag</option>
                                            <option value="2">4 bag</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6 p-4">
                                        <a href="#" class="btn btn-secondary btn-circle">
                                            <i class="fas fa-check"></i>
                                        </a>
                                    </div>
                                </div>
                            </form>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="card shadow mb-4">
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
